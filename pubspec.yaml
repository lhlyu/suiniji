name: suiniji
description: 一款不一样的记事本
publish_to: 'none'
version: 1.0.0+1


environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # 路由
  go_router: ^13.0.1

  # 存储

  # 状态管理

  # app升级库
  upgrader: ^9.0.0

  # 数据类 / 联合体 / 模式匹配 / 克隆的代码生成器
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # 网络
  dio: ^5.4.0

  # 日志
  logger: ^2.0.2+1

  # 状态管理
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.4
  riverpod_annotation: ^2.3.3

  # 设备信息
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # 设备预览
  device_preview: ^1.1.0

  # 打开链接
  url_launcher: ^6.2.4

  # 内置的webview: https://inappwebview.dev/docs/intro/
  flutter_inappwebview: ^6.0.0

  # 响应式尺寸
  responsive_sizer: ^3.3.0+1
  # 国际化
  flutter_localizations:
    sdk: flutter
  permission_handler: ^11.2.0
  fpdart: ^1.1.0
  pretty_qr_code: ^3.1.0
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter 规范
  flutter_lints: ^3.0.1
  # 代码生成工具
  build_runner: ^2.4.7
  # freezed 工具
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # riverpod工具
  riverpod_generator: ^2.3.9
  custom_lint: ^0.5.8
  riverpod_lint: ^2.3.7
  import_sorter: ^4.6.0


flutter:
  uses-material-design: true